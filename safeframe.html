
<!DOCTYPE html>
<html>
<head>
    <title>Nested Iframe Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      iframe {
          position: absolute;
          top: 100px;
      }
      body { height: 250vh}
  </style>
</head>
<body>
    <h1>Nested Iframe Example</h1>
    <div style="height:150px;width: 100%;background-color: aliceblue;">
      <div class="close-button" ></div>

      <iframe style="width: 100px; height:40px" src="http://localhost:3000/banner_cache.html">
    </div>

    </iframe>

    <script>
      const originalCloseButton = document.querySelector('.close-button')
      originalCloseButton.addEventListener('click', ()=> {
        console.log("clicked !!!");
      })
      function changeIframePosition() {
        // Get the iframe element by its ID or any other suitable method
        const iframe = document.querySelector('iframe');

        // Check if the iframe element exists
        if (!iframe) {
          console.log('Iframe element not found.');
          return;
        }

        // Wait for 3 seconds
        setTimeout(() => {
          // Change the position of the iframe
          iframe.style.position = 'absolute';
          iframe.style.top = '300px';

          console.log('Iframe position changed.');
        }, 3000);
      }
      // changeIframePosition()
    </script>
</body>
</html>
